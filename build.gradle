apply plugin: 'java'
apply plugin: 'application'


// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "io.spring.gradle:dependency-management-plugin:1.0.3.RELEASE"
    }
}

apply plugin: "io.spring.dependency-management"

// Define the main class for the application
mainClassName = 'WebServiceMain'

dependencyManagement {
    imports {
        mavenBom 'com.amazonaws:aws-java-sdk-bom:1.11.228'
    }
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:23.0'
    compile 'io.javalin:javalin:2.3.0'
    compile 'com.google.code.gson:gson:2.8.5'
    compile 'org.slf4j:slf4j-simple:1.7.25'
    //compile 'com.amazonaws:aws-auth'
    compile 'com.amazonaws:aws-java-sdk-cognitoidp'
    compile 'com.amazonaws:aws-java-sdk-cognitoidentity'
    compile 'com.amazonaws:aws-android-sdk-auth-userpools'
    compile 'com.amazonaws:aws-java-sdk-dynamodb'
    compile 'org.json:json:20180130'
}


jar {
    baseName = "gs-gradle"
    version = "0.1.0"
}
